<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/slick.css"/>
        <script type="text/javascript" src="js/slick.min.js"></script>
        <script type="text/javascript" src="js/mustache.js"></script>
        <title>Thrive</title>
    </head>
    <body>
        <div class="main main-active" id="main-home">
            <div class="header">
                Home
            </div>
            
            <div class="content">
                <div class="news-slides">
                    <div class="news-slide">
                        <div class="news-slide-inner">
                            <img src="img/slides/app_news_grace.png">
                            <div class="news-caption"></div>
                        </div>
                    </div>
                    <div class="news-slide">
                        <div class="news-slide-inner">
                            <img src="img/slides/app_news_grace.png">
                            <div class="news-caption"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main" id="main-connect">
            <div class="header">
                Connect
            </div>
            
            <div class="content">
                <div class="connect-block">
                    <h2>Service Time:</h2>
                    <div class="connect-inner">
                        <div class="connect-desc">Sunday at 11am</div>
                    </div>
                </div>
                <div class="connect-block">
                    <h2>Address</h2>
                    <div class="connect-inner">
                        <a href="#"><img src="img/compas.png"/> 15 Harmony Rd. N  in Oshawa</a>
                    </div>
                </div>
                <div class="connect-block">
                    <h2>Connect With Us</h2>
                    <div class="connect-inner">
                        <a href="http://twitter.com/ithrivecc/"><img src="img/twitter.png"/> <div class="connect-desc">twitter.com/ithrivecc/</div></a>
                    </div>
                    <div class="connect-inner">
                        <a href="http://facebook.com/ithrivecc"><img src="img/facebook.png"/> <div class="connect-desc">facebook.com/ithrivecc</div></a>
                    </div>
                    <div class="connect-inner">
                        <a href="mailTo:info@ithrive.ca"><img src="img/envelope.png"/> <div class="connect-desc">info@ithrive.ca</div></a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main" id="main-media">
            <div class="header">
                Media
            </div>
            
            <div class="content">
                
            </div>
        </div>
        
        <div class="main" id="main-message">
            <div class="header">
                Media
            </div>
            
            <div class="content">
                
            </div>
        </div>
        
        
        <div class="tab-bar">
            <div class="tab-item tab-active" id="tab-home" data-main="main-home">
                <div class="tab-graphic"></div>
                <div class="tab-name">Home</div>
            </div>
            <div class="tab-item" id="tab-connect" data-main="main-connect">
                <div class="tab-graphic"></div>
                <div class="tab-name">Connect</div>
            </div>
            <div class="tab-item" id="tab-media" data-main="main-media">
                <div class="tab-graphic"></div>
                <div class="tab-name">Media</div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            //app.initialize();
        </script>
    </body>
</html>
